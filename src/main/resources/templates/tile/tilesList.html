<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tiles List</title>
</head>
<body>
<div class="wrapper">
    <div class="row header">
        <div class="header-menu">
            <a class="menu-button" th:text="#{view.mainPage}"></a>
            <a class="menu-button" th:text="#{view.gallery}"></a>
            <a class="menu-button" th:text="#{view.contacts}" th:href="@{/contact}"></a>
        </div>
        <div class="header-logo">
            <img th:src="@{/images/menu-icon.png}" th:alt="#{view.logo}" th:title="#{view.logo}" height="35"/>
        </div>
        <div class="header-login">
            <a th:text="#{view.login}"></a>
            <a th:text="#{view.logout}"></a>
        </div>
    </div>

    <div th:each="li : ${tileList}">
        <div th:value="${li.id}"></div>
        <div th:text="${li.title}"></div>
        <div th:text="${li.category}"></div>
    </div>


</div>
</body>
</html>
